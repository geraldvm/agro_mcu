<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <table class="table table-hover table-condensed text-center">
        <thead>
          <tr>
            <th scope="col"> </th>
            <th scope="col">Temperatura</th>
            <th scope="col">Humedad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let measure of this.courseService.medidas;let i=index">
            <td>  </td>
            <td>{{ this.courseService.medidas[i].temperature }} C</td>
            <td>{{ this.courseService.medidas[i].humidity }} %</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
