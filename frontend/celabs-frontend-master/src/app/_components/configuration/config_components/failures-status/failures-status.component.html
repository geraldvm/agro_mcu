<h1>Lista de Estados de Averías</h1>
<div>
  <button class="mb-3 btn btn-primary" (click)="open(content)">
    Añadir Estado
  </button>
</div>
<div class="table-responsive">
  <table class="table table-hover table-condensed text-center">
    <thead>
      <tr>
        <th scope="col">Estado</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="tableSearch">
      <tr *ngFor="let state of states">
        <td>{{ state.estado }}</td>
        <td>
          <a class="fa fa-trash fa-2x" (click)="delete(state)"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Nuevo estado</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="failureStatesForm" class="form-group">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="nameState">Estado</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nuevo estado"
            formControlName="state"
          />
          <div
            class="alert alert-danger"
            *ngIf="state.invalid && state.touched"
            role="alert"
          >
            Debe ingresar un estado válido.
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="failureStatesForm.invalid"
      (click)="post()"
    >
      Guardar
    </button>
  </div>
</ng-template>
