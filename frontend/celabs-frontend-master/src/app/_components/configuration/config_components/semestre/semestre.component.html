<h1>Ajuste del Semestre</h1>
<div class="container mt-3">
  <div class="card border mx-auto" style="max-width: 40rem;">
    <div class="card-header">Indique el intervalo del semestre actual</div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <form class="form-group" [formGroup]="semesterConfigForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label> Inicio del Semestre</label>
                <input
                  type="date"
                  id = "startA"
                  class="form-control"
                  placeholder="Fecha inicial"
                  formControlName="start"
                />
              </div>
              <div class="form-group col-md-6">
                <label> Final del Semestre</label>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Fecha inicial"
                  formControlName="end"
                  [readonly] ="start.invalid"
                  [min]="start.value"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <div
                  class="alert alert-danger"
                  *ngIf="start.invalid && start.touched"
                  role="alert"
                >
                  Debe seleccionar una fecha inicial válida.
                </div>
              </div>
              <div class="form-group col-md-6">
                <div
                  class="alert alert-danger"
                  *ngIf="(end.invalid && end.touched) || !validDates()"
                  role="alert"
                >
                  Debe seleccionar una fecha final válida.
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-right">
          <button
            class="btn btn-primary"
            [disabled]="semesterConfigForm.invalid || !validDates()"
            type="button"
            (click)="post()"
          >
            Guardar cambios
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
